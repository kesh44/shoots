<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>NO-TRACTION - Automotive Filmmaking</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

<body>
  <main>



    <div class="bg-vid">
      <video id="showreel" autoplay muted loop>
        <source src="sitebanner.mp4" type="video/mp4"></source>
      </video>
      
      <div class="banner d-flex flex-row justify-content-between p-4">
        <div class="">
          <h1 class="fugaz-one-regular m-0">NO-TRACTION</h1>
        </div>
        <div>
          <a href="">Contact</a>
          <a href=""><i class="bi bi-instagram"></i></a>
        </div>
      </div>
      <div class="hero">
        Automotive videography
      </div>

    </div>

    <div class="container">

      <h2 class="px-4 pt-5 fugaz-one-regular">LATEST FEATURES</h2>
      <div class="px-4 pb-3 fancy-button">VIEW ALL ></div>

      <div class="row g-0">

        <div class="col-md-4">
          <div class="feature-container p-4">
            <div class="feature">
              <video id="" autoplay muted loop>
                <source src="s3.mp4" type="video/mp4"></source>
              </video>
              <div class="feature-text">Audi S3</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="feature-container p-4">
            <div class="feature">
              <video id="" autoplay muted loop>
                <source src="kuba.mp4" type="video/mp4"></source>
              </video>
              <div class="feature-text">Nissan 350Z</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="feature-container p-4">
            <div class="feature">
              <video id="" autoplay muted loop>
                <source src="e30.mp4" type="video/mp4"></source>
              </video>
              <div class="feature-text">BMW E30</div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class="bg-yt py-5">
      <div class="container">
        Contact
        Email
      </div>
    </div>

    <div class="my-4">

      <div class="container px-3">
        <p class="fugaz-one-regular">NO-TRACTION</p>
        <p><i class="bi bi-instagram"></i></p>
      </div>
      
    </div>
